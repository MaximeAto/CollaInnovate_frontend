<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 6em;
      "
    >
      <div>
        <p
          style="
            font-style: italic;
            color: rgb(221, 217, 217);
            font-size: 1.4em;
            font-weight: bold;
            margin: 0 1em;
          "
        >
          Open innovation Mercato : From an Adil Chiadmi original Idea.
        </p>
      </div>
      <div class="logo">
        <img
          routerLink="/home"
          style="width: 20em; cursor: pointer"
          src="/assets/img/logo.png"
          alt="logo"
        />
      </div>
      <div>
        <h1 style="color: white; font-size: 4em; font-weight: bold">
          Welcome to login
        </h1>
      </div>
      <div>
        <p>Don't have an account ?</p>
      </div>
      <div>
        <button class="btn btn-outline-light" routerLink="/signup">
          Sign up
        </button>
      </div>
    </div>
  </div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>CollabInnovate</strong></h3>
          <p class="mb-4">
            Sign in and carry with you or use your ideas to boost innovation.
          </p>
          <form [formGroup]="formulaire" (ngSubmit)="signin()">
            <div class="form-group first">
              <label class="pb-3" for="username">Username</label>
              <div class="d-flex">
                <input
                  type="email"
                  class="form-control mb-2"
                  formControlName="username"
                  style="border-radius: 10px"
                  placeholder="your-email@gmail.com"
                  id="username"
                  [ngClass]="{
                    'is-invalid':
                      erreurLogin && formulaire.controls['username'].errors
                  }"
                  required
                />
              </div>
            </div>
            <div class="form-group last mb-3">
              <label class="pb-3" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                style="border-radius: 10px"
                placeholder="Your Password"
                id="password"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['password'].errors
                }"
                required
              />
            </div>

            <div class="d-flex pt-2" style="justify-content: space-between;"> 
              <div class="form-group form-check mb-5">
                <input
                  type="checkbox"
                  class="form-check-input"
                  formControlName="rememberme"
                  id="rememberme"
                  [ngClass]="{
                    'is-invalid':
                      erreurLogin && formulaire.controls['rememberme'].errors
                  }"
                  required
                />
                <label class="form-check-label" for="rememberme"
                  >Remember me</label
                >
              </div>
              <span style="margin-top: -0.2em;"
                ><a (click)="reset_password()" class="forgot-pass">Forgot Password</a></span
              >
            </div>

            <div class="d-grid gap-2">
              <button
                class="btn btn-block"
                style="background-color: #000723; color: white; width: 100%"
                type="submit"
              >
                <span *ngIf="!bigginLoad" style="font-size: 1.4em;">Log In</span> 
                <div *ngIf="bigginLoad" class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
