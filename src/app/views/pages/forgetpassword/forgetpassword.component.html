<div class="container" style="width: 50em; margin-top: 10em">
  <div class="card">
    <div class="card-header">Reset password</div>
    <div class="card-body">
      <h5 class="card-title">Enter email to reset password</h5>
      <p class="card-text">
        Pour réinitialiser votre mot de passe, veuillez entrer votre adresse
        email ci-dessous. Vous recevrez un email contenant un mot de passe de
        réinitialisation
      </p>
      <div class="mb-3">
        <form action="" [formGroup] ="resetpasswordform" (ngSubmit)="reset()">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="name@example.com"
              [ngClass]="{
                'is-invalid':
                  erreur && resetpasswordform.controls['email'].errors
              }"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button
              class="btn btn-block"
              style="background-color: #000723; color: white; width: 100%"
              type="submit"
            >
              <span *ngIf="!bigginLoad" style="font-size: 1.4em;">Click to reset</span> 
              <div *ngIf="bigginLoad" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
