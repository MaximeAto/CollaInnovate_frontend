<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 6em;
      "
    >
      <div>
        <p
          style="
            font-style: italic;
            color: rgb(221, 217, 217);
            font-size: 1.4em;
            font-weight: bold;
            margin: 0 1em;
          "
        >
          Open innovation Mercato : From an Adil Chiadmi original Idea.
        </p>
      </div>
      <div class="logo">
        <img
          routerLink="/home"
          style="width: 20em; cursor: pointer"
          src="/assets/img/logo.png"
          alt="logo"
        />
      </div>
      <div>
        <h1 style="color: white; font-size: 4em; font-weight: bold">
          Welcome to register
        </h1>
      </div>
      <div>
        <p>I have an account ?</p>
      </div>
      <div>
        <button class="btn btn-outline-light" routerLink="/signin">
          Sign in
        </button>
      </div>
    </div>
  </div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3 class="pb-3">Join <strong>CollabInnovate</strong></h3>
          <form [formGroup]="formulaire" (ngSubmit)="signup()">
            <div class="form-group first">
              <label class="pb-2" for="fullname">Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                id="username"
                placeholder="Your username"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['username'].errors
                }"
                required
              />
            </div>
            <div class="form-group first">
              <label class="pb-2" for="fullname">Fullname</label>
              <input
                type="text"
                class="form-control"
                formControlName="fullname"
                id="fullname"
                placeholder="Your fullname"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['fullname'].errors
                }"
                required
              />
            </div>

            <div class="form-group first">
              <label class="pb-2" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="your-mail@xxx.com"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['email'].errors
                }"
                required
              />
            </div>

            <div class="form-group first">
              <label class="pb-2" for="phone_number">Phone number</label>
              <input
                type="tel"
                class="form-control"
                formControlName="phone_number"
                id="phone_number"
                placeholder="+237 695 429 371"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['phone_number'].errors
                }"
                required
              />
            </div>

            <div class="form-group last mb-3">
              <label class="pb-3" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Your Password"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['password'].errors
                }"
                required
              />
            </div>

            <div class="form-group last mb-3">
              <label class="pb-3" for="repassword">Re-password</label>
              <input
                type="password"
                class="form-control"
                formControlName="repassword"
                id="repassword"
                placeholder="Your Password"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['repassword'].errors
                }"
                required
              />
            </div>

            <div class="form-group form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                formControlName="termsofuse"
                id="termsofuse"
                [ngClass]="{
                  'is-invalid':
                    erreurLogin && formulaire.controls['termsofuse'].errors
                }"
                required
              />
              <label class="form-check-label" for="termsofuse"
                >I accept the <a href="#">terms of use</a></label
              >
            </div>

            <div class="d-grid gap-2">
              <button
                class="btn"
                style="background-color: #000723; color: white"
                type="submit"
              >
                <span *ngIf="!bigginLoad" style="font-size: 1.4em">Log In</span>
                <div
                  *ngIf="bigginLoad"
                  class="spinner-border text-light"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
